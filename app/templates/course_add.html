<!DOCTYPE html>
<html>
	<head>
		<title> Add Course </title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="d-flex justify-content-center text-center p-5">
			<h1 class="font-weight-bold" id="title">Add Course</h1>
		</div>
		<div class="d-flex form-group justify-content-center p-5 container">
			<form action="" method="post">
				<div class="row">
					<div class="col-4">
						<label>Course Code:</label>
					</div>
					<div class="col-8">
						<input type="text" class="form-control" name="course_code"><br>
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<label>Course:</label>
					</div>
					<div class="col-8">
						<input type="text" class="form-control" name="course"><br>
					</div>
				</div>
				<div>
					<div class="col text-center">
						<label>College:</label>
						<select class="form-control" name="college">
							{% for row in data %}
								<option>{{row[0]}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="d-flex justify-content-center py-4">
					<button type="submit" class="btn" id="loginBtn" name="submit" onclick="return confirm('Are you sure you want to confirm?')">Submit</button>
					
				</div>	
			</form>
		</div>
	</body>


<html>
