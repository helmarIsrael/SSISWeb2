<!DOCTYPE html>
<html>
	<head>
		<title> Course Table </title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
  		<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
		<script
			  src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
			  integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k="
			  crossorigin="anonymous"></script>
		<link href = "https://code.jquery.com/ui/1.13.0/themes/eggplant/jquery-ui.css"
         rel = "stylesheet">
		
		<script>
			$(document).ready( function () {
				$( "#edit_dialog" ).dialog({
					autoOpen: false,	
					width: 500				
				});
				var table = $('#myTable').DataTable();
				$('table').on('click','#deleteButton', function(){
					var r = confirm("Confirm deletion?");
					if (r == true){
						var currentRow = $(this).closest('tr').find("#course_code").text();
						$.post('http://127.0.0.1:5000/main_menu/course_table/course_delete', {currentRow}, function(){
						});
						table.row($(this).parents('tr')).remove().draw();
					};
				});
				$('table').on('click','#editButton', function(){
					var code = $(this).closest('tr').find("#course_code").text();
					var name = $(this).closest('tr').find("#course_name").text();
					var college = $(this).closest('tr').find("#college").text();
					$( "#edit_dialog" ).dialog( "open" );
					$("#s").val(code);
					$("#n").val(name);
					$("#c").val(college);
				});
			});
		</script>
	</head>
	
	<body>
		<div class="d-flex justify-content-center text-center">
			<h1 class="font-weight-bold" id="title">Course Table</h1>
		</div>
		<div class="container">
			<div class='row'>
				<div class='col'>
					<form class="d-flex justify-content-center py-2" action="/main_menu/course_table/course_add" method="post">
						<button type="submit" class="btn-lg btn-link btn-block" id="loginBtn">Add</button>
					</form>
				</div>
			</div>
		</div> 
		<div class='container'>
			<table class="display table table-striped table-hover" id="myTable">
				 <thead>
					<tr>
					  <th scope="col">Course Code</th>
					  <th scope="col">Course</th>
					  <th scope="col">College</th>
					  <th scope="col">Actions</th>
					</tr>
				 </thead>
				 <tbody>
					{% for row in data %}    
					<tr>
						<td id = "course_code">{{row[0]}}</td>
						<td id = "course_name">{{row[1]}}</td>
						<td id = "college">{{row[2]}}</td>
						<td>
							<button type="button" class="btn btn-primary" id="editButton" data-toggle="tooltip" title="Edit">
								<span class="fas fa-pencil-alt"></span>
							</button>
							<button type="button" class="btn btn-danger" id="deleteButton" data-toggle="tooltip" title="Delete">
								<span class="fas fa-trash"></span>
							</button>
						</td>
					</tr>
					{% endfor %}
				 </tbody>
					 <div id="edit_dialog" title="Edit Course">
						<form action="/main_menu/course_table/course_edit" method="post">
							<div class="row">
								<div class="col-4">
									<label>Course Code:</label>
								</div>   
								<div class="col-8">
									<input type="text" class="form-control" id="s" name="code" readonly><br>
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<label>Course:</label>
								</div>
								<div class="col-8">
									<input type="text" class="form-control" id="n" name="name"><br>
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<label>College:</label>
								</div>
								<div class="col-8">
									<input type="text" class="form-control" id="c" name="college" readonly><br>
								</div>
							</div>
							<div class="d-flex justify-content-center py-4">
								<button type="submit" class="btn" id="loginBtn" name="submit" onclick="return confirm('Are you sure you want to confirm?')">Submit</button>
							</div>	
						</form>
					</div>
			</table>
		</div>
		
	<body>
<html>
